{% extends 'blog/base.html' %}

{%  block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h2>
            <div class="text">
                <p>{{ post.text }}</p>
                <div class="date">
                    <p>{{ post.publish_date }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content%}
